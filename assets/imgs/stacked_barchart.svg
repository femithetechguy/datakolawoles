<svg width="600" height="480" viewBox="0 0 400 260" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="260" fill="#fff"/>
  <text x="20" y="30" font-size="18" font-family="sans-serif" fill="#222">Claims by Month & Type</text>
  <!-- Axes -->
  <line x1="60" y1="220" x2="360" y2="220" stroke="#bbb" stroke-width="2"/>
  <line x1="60" y1="60" x2="60" y2="220" stroke="#bbb" stroke-width="2"/>
  <!-- Stacked Bars -->
  <!-- Jan -->
  <rect x="80" y="180" width="30" height="40" fill="#f85c70"/>
  <rect x="80" y="140" width="30" height="40" fill="#47d8e0"/>
  <!-- Feb -->
  <rect x="130" y="160" width="30" height="60" fill="#f85c70"/>
  <rect x="130" y="120" width="30" height="40" fill="#47d8e0"/>
  <!-- Mar -->
  <rect x="180" y="120" width="30" height="100" fill="#f85c70"/>
  <rect x="180" y="80" width="30" height="40" fill="#47d8e0"/>
  <!-- Apr -->
  <rect x="230" y="200" width="30" height="20" fill="#f85c70"/>
  <rect x="230" y="160" width="30" height="40" fill="#47d8e0"/>
  <!-- May -->
  <rect x="280" y="170" width="30" height="50" fill="#f85c70"/>
  <rect x="280" y="130" width="30" height="40" fill="#47d8e0"/>
  <!-- X-axis labels -->
  <text x="95" y="240" font-size="12" text-anchor="middle" fill="#444">Jan</text>
  <text x="145" y="240" font-size="12" text-anchor="middle" fill="#444">Feb</text>
  <text x="195" y="240" font-size="12" text-anchor="middle" fill="#444">Mar</text>
  <text x="245" y="240" font-size="12" text-anchor="middle" fill="#444">Apr</text>
  <text x="295" y="240" font-size="12" text-anchor="middle" fill="#444">May</text>
  <!-- Legend -->
  <rect x="320" y="80" width="14" height="14" fill="#f85c70"/>
  <text x="340" y="92" font-size="13" fill="#444">Auto</text>
  <rect x="320" y="100" width="14" height="14" fill="#47d8e0"/>
  <text x="340" y="112" font-size="13" fill="#444">Health</text>
</svg>