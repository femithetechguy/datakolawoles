<svg width="600" height="480" viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg" style="background:#f8f9fa">
  <!-- Dashboard Title -->
  <text x="30" y="45" font-size="28" font-family="sans-serif" fill="#222" font-weight="bold">Insurance Claims Dashboard</text>
  <text x="30" y="70" font-size="16" font-family="sans-serif" fill="#666">Visualizing 5 Million Claims</text>
  
  <!-- Card backgrounds (3x2 grid) -->
  <rect x="30"  y="90" width="260" height="220" rx="14" fill="#fff" stroke="#eee" stroke-width="2"/>
  <rect x="320" y="90" width="260" height="220" rx="14" fill="#fff" stroke="#eee" stroke-width="2"/>
  <rect x="610" y="90" width="260" height="220" rx="14" fill="#fff" stroke="#eee" stroke-width="2"/>
  <rect x="30"  y="340" width="260" height="220" rx="14" fill="#fff" stroke="#eee" stroke-width="2"/>
  <rect x="320" y="340" width="260" height="220" rx="14" fill="#fff" stroke="#eee" stroke-width="2"/>
  <rect x="610" y="340" width="260" height="220" rx="14" fill="#fff" stroke="#eee" stroke-width="2"/>
  
  <!-- 1. Bar Chart -->
  <text x="50" y="115" font-size="15" font-family="sans-serif" fill="#222">Claims by Type</text>
  <line x1="80" y1="270" x2="260" y2="270" stroke="#bbb" stroke-width="2"/>
  <line x1="80" y1="160" x2="80" y2="270" stroke="#bbb" stroke-width="2"/>
  <rect x="100" y="220" width="24" height="50" fill="#f85c70"/>
  <rect x="140" y="190" width="24" height="80" fill="#47d8e0"/>
  <rect x="180" y="170" width="24" height="100" fill="#fad02c"/>
  <rect x="220" y="250" width="24" height="20" fill="#a3c14a"/>
  <rect x="260" y="200" width="24" height="70" fill="#a16ae8"/>
  <text x="112" y="285" font-size="11" text-anchor="middle" fill="#444">Auto</text>
  <text x="152" y="285" font-size="11" text-anchor="middle" fill="#444">Health</text>
  <text x="192" y="285" font-size="11" text-anchor="middle" fill="#444">Home</text>
  <text x="232" y="285" font-size="11" text-anchor="middle" fill="#444">Life</text>
  <text x="272" y="285" font-size="11" text-anchor="middle" fill="#444">Travel</text>
  
  <!-- 2. Pie Chart -->
  <text x="340" y="115" font-size="15" font-family="sans-serif" fill="#222">Claims by Status</text>
  <circle cx="450" cy="200" r="60" fill="#eee"/>
  <path d="M450,200 L450,140 A60,60 0 0,1 510,200 Z" fill="#f85c70"/>
  <path d="M450,200 L510,200 A60,60 0 1,1 450,140 Z" fill="#47d8e0"/>
  <path d="M450,200 L450,140 A60,60 0 0,1 450,260 Z" fill="#fad02c"/>
  <rect x="520" y="140" width="12" height="12" fill="#f85c70"/>
  <text x="535" y="150" font-size="11" fill="#444">Approved</text>
  <rect x="520" y="160" width="12" height="12" fill="#47d8e0"/>
  <text x="535" y="170" font-size="11" fill="#444">Pending</text>
  <rect x="520" y="180" width="12" height="12" fill="#fad02c"/>
  <text x="535" y="190" font-size="11" fill="#444">Rejected</text>
  
  <!-- 3. Line Chart -->
  <text x="630" y="115" font-size="15" font-family="sans-serif" fill="#222">Claims Trend (Monthly)</text>
  <line x1="660" y1="270" x2="860" y2="270" stroke="#bbb" stroke-width="2"/>
  <line x1="660" y1="160" x2="660" y2="270" stroke="#bbb" stroke-width="2"/>
  <polyline fill="none" stroke="#f85c70" stroke-width="3"
    points="660,260 700,240 740,210 780,200 820,180 860,190"/>
  <circle cx="660" cy="260" r="4" fill="#f85c70"/>
  <circle cx="700" cy="240" r="4" fill="#f85c70"/>
  <circle cx="740" cy="210" r="4" fill="#f85c70"/>
  <circle cx="780" cy="200" r="4" fill="#f85c70"/>
  <circle cx="820" cy="180" r="4" fill="#f85c70"/>
  <circle cx="860" cy="190" r="4" fill="#f85c70"/>
  <text x="660" y="285" font-size="11" text-anchor="middle" fill="#444">Jan</text>
  <text x="700" y="285" font-size="11" text-anchor="middle" fill="#444">Feb</text>
  <text x="740" y="285" font-size="11" text-anchor="middle" fill="#444">Mar</text>
  <text x="780" y="285" font-size="11" text-anchor="middle" fill="#444">Apr</text>
  <text x="820" y="285" font-size="11" text-anchor="middle" fill="#444">May</text>
  <text x="860" y="285" font-size="11" text-anchor="middle" fill="#444">Jun</text>
  
  <!-- 4. Map -->
  <text x="50" y="365" font-size="15" font-family="sans-serif" fill="#222">Claims by Region</text>
  <ellipse cx="120" cy="460" rx="50" ry="30" fill="#f85c70" opacity="0.7"/>
  <ellipse cx="210" cy="440" rx="60" ry="35" fill="#47d8e0" opacity="0.7"/>
  <ellipse cx="230" cy="520" rx="35" ry="20" fill="#fad02c" opacity="0.7"/>
  <circle cx="120" cy="460" r="9" fill="#f85c70" stroke="#fff" stroke-width="2"/>
  <circle cx="210" cy="440" r="9" fill="#47d8e0" stroke="#fff" stroke-width="2"/>
  <circle cx="230" cy="520" r="9" fill="#fad02c" stroke="#fff" stroke-width="2"/>
  <text x="110" y="455" font-size="10" fill="#fff">North</text>
  <text x="200" y="435" font-size="10" fill="#fff">East</text>
  <text x="220" y="515" font-size="10" fill="#fff">South</text>
  <rect x="60" y="540" width="10" height="10" fill="#f85c70"/>
  <text x="75" y="549" font-size="10" fill="#444">North</text>
  <rect x="120" y="540" width="10" height="10" fill="#47d8e0"/>
  <text x="135" y="549" font-size="10" fill="#444">East</text>
  <rect x="180" y="540" width="10" height="10" fill="#fad02c"/>
  <text x="195" y="549" font-size="10" fill="#444">South</text>
  
  <!-- 5. Donut Chart -->
  <text x="340" y="365" font-size="15" font-family="sans-serif" fill="#222">Claims by Channel</text>
  <circle cx="450" cy="460" r="60" fill="#eee"/>
  <path d="M450,460 L450,400 A60,60 0 0,1 510,460 Z" fill="#f85c70"/>
  <path d="M450,460 L510,460 A60,60 0 1,1 450,400 Z" fill="#47d8e0"/>
  <path d="M450,460 L450,400 A60,60 0 0,1 450,520 Z" fill="#a3c14a"/>
  <circle cx="450" cy="460" r="30" fill="#fff"/>
  <rect x="520" y="400" width="12" height="12" fill="#f85c70"/>
  <text x="535" y="410" font-size="11" fill="#444">Online</text>
  <rect x="520" y="420" width="12" height="12" fill="#47d8e0"/>
  <text x="535" y="430" font-size="11" fill="#444">Agent</text>
  <rect x="520" y="440" width="12" height="12" fill="#a3c14a"/>
  <text x="535" y="450" font-size="11" fill="#444">Branch</text>
  
  <!-- 6. Horizontal Bar Chart -->
  <text x="630" y="365" font-size="15" font-family="sans-serif" fill="#222">Top 5 Claim Offices by Volume</text>
  <line x1="700" y1="390" x2="700" y2="560" stroke="#bbb" stroke-width="2"/>
  <line x1="700" y1="560" x2="850" y2="560" stroke="#bbb" stroke-width="2"/>
  <rect x="700" y="400" width="140" height="22" fill="#f85c70"/>
  <rect x="700" y="430" width="110" height="22" fill="#47d8e0"/>
  <rect x="700" y="460" width="90" height="22" fill="#fad02c"/>
  <rect x="700" y="490" width="60" height="22" fill="#a3c14a"/>
  <rect x="700" y="520" width="40" height="22" fill="#a16ae8"/>
  <text x="690" y="415" font-size="12" text-anchor="end" fill="#444">Office A</text>
  <text x="690" y="445" font-size="12" text-anchor="end" fill="#444">Office B</text>
  <text x="690" y="475" font-size="12" text-anchor="end" fill="#444">Office C</text>
  <text x="690" y="505" font-size="12" text-anchor="end" fill="#444">Office D</text>
  <text x="690" y="535" font-size="12" text-anchor="end" fill="#444">Office E</text>
  <text x="845" y="415" font-size="11" fill="#222">1.8M</text>
  <text x="815" y="445" font-size="11" fill="#222">1.4M</text>
  <text x="795" y="475" font-size="11" fill="#222">1.1M</text>
  <text x="765" y="505" font-size="11" fill="#222">0.7M</text>
  <text x="745" y="535" font-size="11" fill="#222">0.4M</text>
</svg>