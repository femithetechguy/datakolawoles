<svg width="600" height="480" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="220" fill="#fff"/>
  <text x="20" y="30" font-size="18" font-family="sans-serif" fill="#222">Claims by Region</text>
  <!-- Simple stylized map shapes -->
  <ellipse cx="120" cy="120" rx="60" ry="40" fill="#f85c70" opacity="0.7"/>
  <ellipse cx="250" cy="100" rx="80" ry="50" fill="#47d8e0" opacity="0.7"/>
  <ellipse cx="300" cy="160" rx="50" ry="30" fill="#fad02c" opacity="0.7"/>
  <!-- Region markers -->
  <circle cx="120" cy="120" r="10" fill="#f85c70" stroke="#fff" stroke-width="2"/>
  <circle cx="250" cy="100" r="10" fill="#47d8e0" stroke="#fff" stroke-width="2"/>
  <circle cx="300" cy="160" r="10" fill="#fad02c" stroke="#fff" stroke-width="2"/>
  <!-- Labels -->
  <text x="110" y="115" font-size="12" fill="#fff">North</text>
  <text x="240" y="95" font-size="12" fill="#fff">East</text>
  <text x="290" y="155" font-size="12" fill="#fff">South</text>
  <!-- Legend -->
  <rect x="320" y="60" width="14" height="14" fill="#f85c70"/>
  <text x="340" y="72" font-size="13" fill="#444">North</text>
  <rect x="320" y="80" width="14" height="14" fill="#47d8e0"/>
  <text x="340" y="92" font-size="13" fill="#444">East</text>
  <rect x="320" y="100" width="14" height="14" fill="#fad02c"/>
  <text x="340" y="112" font-size="13" fill="#444">South</text>
</svg>