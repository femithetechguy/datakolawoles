<svg width="600" height="480" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="220" fill="#fff"/>
  <text x="20" y="30" font-size="18" font-family="sans-serif" fill="#222">Claims Trend (Monthly)</text>
  <!-- Axes -->
  <line x1="60" y1="180" x2="350" y2="180" stroke="#bbb" stroke-width="2"/>
  <line x1="60" y1="60" x2="60" y2="180" stroke="#bbb" stroke-width="2"/>
  <!-- Line -->
  <polyline fill="none" stroke="#f85c70" stroke-width="3"
    points="60,170 100,150 140,120 180,110 220,90 260,100 300,130 340,140"/>
  <!-- Dots -->
  <circle cx="60" cy="170" r="4" fill="#f85c70"/>
  <circle cx="100" cy="150" r="4" fill="#f85c70"/>
  <circle cx="140" cy="120" r="4" fill="#f85c70"/>
  <circle cx="180" cy="110" r="4" fill="#f85c70"/>
  <circle cx="220" cy="90" r="4" fill="#f85c70"/>
  <circle cx="260" cy="100" r="4" fill="#f85c70"/>
  <circle cx="300" cy="130" r="4" fill="#f85c70"/>
  <circle cx="340" cy="140" r="4" fill="#f85c70"/>
  <!-- X-axis labels -->
  <text x="60" y="200" font-size="12" text-anchor="middle" fill="#444">Jan</text>
  <text x="100" y="200" font-size="12" text-anchor="middle" fill="#444">Feb</text>
  <text x="140" y="200" font-size="12" text-anchor="middle" fill="#444">Mar</text>
  <text x="180" y="200" font-size="12" text-anchor="middle" fill="#444">Apr</text>
  <text x="220" y="200" font-size="12" text-anchor="middle" fill="#444">May</text>
  <text x="260" y="200" font-size="12" text-anchor="middle" fill="#444">Jun</text>
  <text x="300" y="200" font-size="12" text-anchor="middle" fill="#444">Jul</text>
  <text x="340" y="200" font-size="12" text-anchor="middle" fill="#444">Aug</text>
</svg>